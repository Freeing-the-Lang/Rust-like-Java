name: "Rust-like-Java — Stable 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Java 설치 (모든 OS 공통)
      # ----------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------------------------------------
      # Java 컴파일
      # ----------------------------------------------------------
      - name: Build Java Source
        shell: bash
        run: |
          mkdir -p bin
          javac -d bin $(find src -name "*.java")

      # ----------------------------------------------------------
      # Demo run
      # ----------------------------------------------------------
      - name: Run Demo Parser
        shell: bash
        run: |
          echo "loading demo.mml..."
          echo "func main:" > demo.mml
          java -cp bin src.Main || true

      # ----------------------------------------------------------
      # ProofLedger 생성
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p dist
          cd dist
          echo "Rust-like-Java ProofLedger" > proofledger.txt
          echo "OS: ${{ runner.os }}" >> proofledger.txt
          echo "Commit: ${{ github.sha }}" >> proofledger.txt
          echo "Timestamp: $(date)" >> proofledger.txt
          echo "" >> proofledger.txt

          # 해시 명령 자동 선택
          if command -v sha256sum >/dev/null 2>&1; then
            HASH="sha256sum"
          else
            HASH="shasum -a 256"
          fi

          $HASH ../src/*.java >> proofledger.txt 2>/dev/null || true
          $HASH ../demo.mml >> proofledger.txt 2>/dev/null || true

      # ----------------------------------------------------------
      # 아티팩트 업로드 (bin 전체 포함, release 제외)
      # ----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-like-java-${{ runner.os }}
          path: |
            src/**
            bin/**
            dist/**
            demo.mml

  # --------------------------------------------------------------
  # Release Job
  # --------------------------------------------------------------
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag $VERSION
          git push origin $VERSION

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      # ----------------------------------------------------------
      # Release에 class 파일 제외 (여기가 핵심)
      # ----------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          files: |
            releases/**/*.txt
            releases/**/*.java
            releases/**/*.mml
          fail_on_unmatched_files: false
