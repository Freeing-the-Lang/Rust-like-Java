name: "Rust-like-Java â€” Stable 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java Source
        shell: bash
        run: |
          mkdir -p bin
          javac -d bin $(find src -name "*.java")

      - name: Run Demo Parser
        shell: bash
        run: |
          echo "func main:" > demo.mml
          echo "loading demo.mml..."
          java -cp bin src.Main || true

      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p dist
          cd dist

          echo "Rust-like-Java ProofLedger" > proofledger.txt
          echo "OS: ${{ runner.os }}" >> proofledger.txt
          echo "Commit: ${{ github.sha }}" >> proofledger.txt
          echo "Timestamp: $(date)" >> proofledger.txt
          echo "" >> proofledger.txt

          if command -v sha256sum >/dev/null 2>&1; then
            HASH="sha256sum"
          else
            HASH="shasum -a 256"
          fi

          $HASH ../src/*.java >> proofledger.txt 2>/dev/null || true
          $HASH ../demo.mml >> proofledger.txt 2>/dev/null || true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-like-java-${{ runner.os }}
          path: |
            bin/**
            src/**
            dist/**
            demo.mml

  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag $VERSION
          git push origin $VERSION

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: releases

      # --------------------------
      # ğŸ”¥ í•µì‹¬: ZIPë§Œ ì—…ë¡œë“œ
      # --------------------------
      - name: Create Unified Release ZIP
        run: |
          cd releases
          zip -r rust-like-java-${{ steps.tag.outputs.version }}.zip ./*

      - name: Publish Clean Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Rust-like-Java Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Rust-like-Java Clean Auto Release
            - âœ” 3OS Java build
            - âœ” ProofLedger í¬í•¨
            - âœ” class/java/mml/ì „ì²´ íŒŒì¼ ZIP í•˜ë‚˜ë¡œ í†µí•©
            - âœ” ê²½ë¡œ ì¶©ëŒ/404 ì™„ì „ ì°¨ë‹¨
          files: |
            releases/rust-like-java-${{ steps.tag.outputs.version }}.zip
